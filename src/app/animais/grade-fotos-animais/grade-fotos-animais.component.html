<p class="text-center text-muted" *ngIf="!animais.length">Desculpe, não há animais!</p>


<div class="row">
    <div *ngFor="let animal of animais" class="col-4">
        <a [routerLink]="['/animais', animal.id]">
            <app-cartao>
                <app-animal [url]="animal.url" [descricao]="animal.description"></app-animal>
                <div class="text-center p-2" style="margin-right: 140px;">
                    <i aria-hidden="true" class="fa fa-heart-o fa-1x mr-2" style="color: #017bfe;">
                    {{animal.likes}}
              </i>
                    <i aria-hidden="true" class="fa fa-comment-o fa-1x mr-2 ml-2" style="color: #017bfe;">
                {{ animal.comments }}
              </i>
                </div>
            </app-cartao>
        </a>
    </div>
</div>
