<header class="sticky-top">
    <nav class="navbar navbar-dark bg-primary">
        <a class=" navbar-brand ">
            <i class="fa fa-bars mr-2" (click)="menu.abreMenu()" (keyup.space)="menu.abreMenu()">

            </i> GatitoBook
        </a>
        <app-menu #menu>
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link active " style="text-decoration:none;" [routerLink]="[ 'animais', 'novo'] ">Novo Animal</a>
                </li>
            </ul>
        </app-menu>
        <div *ngIf="user$ | async as user ">
            <div *ngIf="user.name; else login ">
                <i class="fa fa-user-circle mr-1 " style="color: white; "></i>
                <a class="mr-1 " style="color: white; ">{{ user.name }} |</a>
                <a (click)="logout() " style="color: white; ">Logout</a>
            </div>
        </div>
    </nav>

    <ng-template #login>
        <span class="navbar-text ">
          <a [routerLink]="[ ''] "> Login </a>
      </span>
    </ng-template>
</header>
